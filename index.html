<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="flex">
    <article class="card">
      <div class="card--content flex">
        <div class="left-column">
          <picture class="image">
            <source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg">
            <img class="product-image" src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum">
          </picture>
        </div>

        <div class="right-column">
          <h3 class="product-category">Perfume</h3>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-pricing flex">
            <div class="price">$149.99</div>
            <del sr-only="Previous price of the product" class="previous-price">$169.99</del>
          </div>
          <button class="add-to-cart-button flex">
            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
            Add to Cart
          </button>
        </div>
      </div>

    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/codedbychavez">Chavez</a>.
  </div>
</body>

</html>
